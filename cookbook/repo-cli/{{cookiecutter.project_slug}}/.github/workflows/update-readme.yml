name: Update README with cogapp

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history so git log dates work

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt
          uv pip install --system -e .

      - name: Prepare and apply {{cookiecutter.target_repo}} template to README
        run: {{cookiecutter.target_repo}} template prepare && {{cookiecutter.target_repo}} template apply

      - name: Run cogapp to update README
        run: cog -r -P README.md

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update README [skip ci]"
            git push
          fi
